<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <title>
        HSA
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
    <!-- Nucleo Icons -->
    <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <!-- CSS Files -->


    <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.0.1" rel="stylesheet" />

    <!-- Reemplaza "ruta" con la ruta correcta a tu archivo CSS descargado -->



</head>
<aside
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
    id="sidenav-main">
    <div class="sidenav-header">
        <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
            aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0">
            <img src="/assets/img/logo-ct.png" class="navbar-brand-img h-100" alt="main_logo">
            <span class="ms-1 font-weight-bold text-white">HSA</span>
            <button style="background: transparent; border: none; margin-left: 90px;" (click)="openDialog()">
            <i class="material-icons cursor-pointer text-white" style="font-size: 25px">
                logout
            </i></button>
        </a>

    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse  w-auto h-auto max-height-vh-100 h-100" id="sidenav-collapse-main">
        <ul class="navbar-nav">
            <li class="nav-item mb-2 mt-0">
                <a class="nav-link text-white" aria-controls="ProfileNav" role="button"
                    [routerLink]="['/perfil-usuario']" aria-expanded="false">
                    <img src="/assets/img/team-3.jpg" class="avatar">
                    <span class="nav-link-text ms-2 ps-1">{{persona.nombre}} {{persona.apellido}}</span>
                </a>

            </li>
            <hr class="horizontal light mt-0">
            <li class="nav-item mb-2 mt-0">
                <a class="nav-link text-white" aria-controls="ProfileNav" role="button" [routerLink]="['/productos']"
                    aria-expanded="false">
                    <i class="material-icons cursor-pointer" style="font-size: 15px">
                        shopping_cart
                    </i>
                    <span class="nav-link-text ms-2 ps-0">Ecommerce</span>
                </a>

            </li>
            <hr class="horizontal light mt-0">
            <li class="nav-item mb-2 mt-0">
                <a class="nav-link text-white" aria-controls="ProfileNav" role="button" aria-expanded="false">
                    <span class="nav-link-text ms-2 ps-0">Mis productos</span>
                </a>
                <ul *ngFor="let prod of productos"> <!-- Lista anidada para los subitems -->
                    <li><a class="nav-link text-white" aria-controls="ProfileNav" role="button" (click)="dirigirDashboardImp(prod.id_producto)"
                        aria-expanded="false">{{prod.nombre}}</a></li>
                </ul>

            </li>
            <hr class="horizontal light mt-0">

            <li class="nav-item mb-2 mt-0">
                <a class="nav-link text-white" aria-controls="ProfileNav" role="button" [routerLink]="['/facturacion']"
                    aria-expanded="false">
                    <span class="nav-link-text ms-2 ps-0">Facturacion y Pagos</span>
                </a>

            </li>

        </ul>
    </div>
</aside>
