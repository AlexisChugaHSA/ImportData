<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer with Transparent Background Image</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .footer {
      position: relative;
      width: 100%;
      height: 420px;
      background-image: url('/assets/footer.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Change the color and transparency level here */
      z-index: 1;
    }
    .footer-content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      height: 100%; /* Ensure the footer content takes up the full height */
      display: flex;
      align-items: center;
    }
  </style>
</head>
