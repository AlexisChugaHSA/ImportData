<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png">
  <script src="/funciones.js"></script>
  <title>
    Material Dashboard PRO by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.0.1" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-200">
  <aside *ngIf="login"
    class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
    id="sidenav-main">
    <app-menu></app-menu>
  </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav
      class="navbar navbar-main navbar-expand-lg position-sticky mt-4 top-1 px-0 mx-4 shadow-none border-radius-xl z-index-sticky"
      id="navbarBlur" data-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <h2>Registro de Usuario</h2>
        </nav>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-12">
          <div class="multisteps-form mb-9">
            <!--progress bar-->
            <div class="row">
              <div class="col-12 col-lg-8 mx-auto my-5">
              </div>
            </div>
            <!--form panels-->
            <div class="row" id="form1">
              <div class="col-12 col-lg-8 m-auto">
                <div class="card">
                  <div class="card-header  p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div id="btn1" class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                      <div class="multisteps-form__progress">
                        <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">
                          <span>Informacion Personal</span>
                        </button>
                        <button class="multisteps-form__progress-btn" type="button" title="Address">Empresa</button>
                        <button class="multisteps-form__progress-btn" type="button" title="Profile">Usuario</button>
                      </div>
                    </div>
                    <div class="card-body">
                      <form class="multisteps-form__form" #formP="ngForm" >
                        <!--single form panel-->
                        <div class="card-body">
                          <div class="multisteps-form__panel border-radius-xl bg-white js-active"
                            data-animation="FadeIn">
                            <h3 class="font-weight-bolder mb-0">Sobre ti</h3>
                            <p class="mb-0 text-sm">Ingresa tus datos personales</p>
                          </div>
                          <br><br>
                          <div class="multisteps-form__content">
                            <div class="row mt-3">
                              <div class="col-12 col-sm-6">
                                <div class="input-group input-group-dynamic">
                                  <input class="multisteps-form__input form-control" placeholder="Nombre" type="text"
                                    #nombre="ngModel" name="nombre" [(ngModel)]="persona.nombre" />
                                </div>
                              </div>
                              <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                <div class="input-group input-group-dynamic">
                                  <input class="multisteps-form__input form-control" placeholder="Apellido" type="text"
                                    #apellido="ngModel" name="apellido" [(ngModel)]="persona.apellido" />
                                </div>
                              </div>
                            </div>
                            <div class="row mt-3">
                              <div class="col-12 col-sm-6">
                                <div class="input-group input-group-dynamic">
                                  <input class="multisteps-form__input form-control" placeholder="Correo" type="email"
                                    #correo="ngModel" name="correo" [(ngModel)]="persona.correo" />
                                </div>
                              </div>
                              <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                <div class="input-group input-group-dynamic">
                                  <input class="multisteps-form__input form-control" placeholder="Telefono" type="text"
                                    #telefono="ngModel" name="telefono" [(ngModel)]="persona.telefono" />
                                </div>
                              </div>
                            </div>
                            <div class="row mt-3">
                              <div class="col-12 col-sm-6">
                                <label style="color: #6c757d;">Pais:</label>
                                <div class="input-group input-group-dynamic">
                                  <ng-select class="multisteps-form__input form-control" [items]="paises"
                                    [searchable]="true" [virtualScroll]="true" [bindValue]="'id_pais'"
                                    [bindLabel]="'nombre'"  (change)="onCountryPSelectionChange($event)">
                                  </ng-select>
                                </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                <label>Ciudad:</label>
                                <div class="input-group input-group-dynamic">
                                  <ng-select class="multisteps-form__input form-control" [items]="ciudades"
                                    [searchable]="true" [virtualScroll]="true" [bindValue]="'id_ciudad'"
                                    [bindLabel]="'nombre'" (change)="onCityPSelectionChange($event)">
                                  </ng-select>
                                </div>
                              </div>
                            </div>
                            <div class="button-row d-flex mt-4">
                              <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" (click)="nextForm1()"
                                title="Next" [disabled]="!ciudadSeleccionadaP">Next</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div></div></div></div>
                    <div class="row" id="form2">
                      <div class="col-12 col-lg-8 m-auto">
                        <div class="card">
                          <div class="card-header  p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div id="btn2" class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                      <div class="multisteps-form__progress">
                        <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">
                          <span>Informacion Personal</span>
                        </button>
                        <button class="multisteps-form__progress-btn js-active" type="button"
                          title="Address">Empresa</button>
                        <button class="multisteps-form__progress-btn" type="button" title="Profile">Usuario</button>
                      </div>
                    </div>



                    <div class="card-body">
                      <form class="multisteps-form__form" #formP="ngForm" >
                        <!--single form panel-->
                        <div class="card-body">
                          <div class="multisteps-form__panel border-radius-xl bg-white js-active"
                            data-animation="FadeIn">
                            <h5 class="font-weight-bolder mb-0">Ingresa los datos solicitados sobre tu empresa</h5>
                            <p class="mb-0 text-sm">Mandatory informations</p>

                          </div>
                          <br><br>
                          <div class="multisteps-form__content">
                            <div class="row mt-3">
                              <div class="col-12 col-sm-6">
                                <div class="input-group input-group-dynamic">
                                  <input class="multisteps-form__input form-control" placeholder="Identificacion de la empresa"
                                    type="text" #nombre="ngModel" name="identificacion" [(ngModel)]="empresa.identificacion" />
                                </div>
                              </div>
                              <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                <div class="input-group input-group-dynamic">
                                  <input class="multisteps-form__input form-control"
                                    placeholder="Nombre de la empresa" type="text" #apellido="ngModel"
                                    name="nombre" [(ngModel)]="empresa.nombre" />
                                </div>
                              </div>
                            </div>
                            <div class="row mt-3">
                              <div class="col-12 col-sm-6">
                                <div class="input-group input-group-dynamic">
                                  <input class="multisteps-form__input form-control" placeholder="Correo de la empresa"
                                    type="email" #correo="ngModel" name="correo" [(ngModel)]="empresa.correo" />
                                </div>
                              </div>
                              <div class="col-12 col-sm-6 mt-3 mt-sm-0">
                                <div class="input-group input-group-dynamic">
                                  <input class="multisteps-form__input form-control"
                                    placeholder="Telefono de la empresa" type="text" #telefono="ngModel" name="telefono"
                                    [(ngModel)]="empresa.telefono" />
                                </div>
                              </div>
                            </div>

                            <div class="row mt-3">
                              <div class="col-12 col-sm-6">
                                <label style="color: #6c757d;">Pais:</label>
                                <div class="input-group input-group-dynamic">
                                  <ng-select class="multisteps-form__input form-control" [items]="paises"
                                    [searchable]="true" [virtualScroll]="true" [bindValue]="'id_pais'"
                                    [bindLabel]="'nombre'" (change)="onCountryESelectionChange($event)">
                                  </ng-select>
                                </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                <label>Ciudad:</label>
                                <div class="input-group input-group-dynamic">
                                  <ng-select class="multisteps-form__input form-control" [items]="ciudades"
                                    [searchable]="true" [virtualScroll]="true" [bindValue]="'id_ciudad'"
                                    [bindLabel]="'nombre'" (change)="onCityESelectionChange($event)">
                                  </ng-select>
                                </div>
                              </div>
                            </div>
                            <div class="button-row d-flex mt-4">
                              <button class="btn bg-gradient-light mb-0 js-btn-prev" type="button" title="Prev"
                                (click)="prevForm2()">Prev</button>
                              <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" (click)="nextForm2()"
                                title="Next" [disabled]="!ciudadSeleccionadaE">Next</button>

                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                          </div></div></div></div>
                    <div class="row" id="form3">
                      <div class="col-12 col-lg-8 m-auto">
                        <div class="card">
                          <div class="card-header  p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div id="btn3" class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                              <div class="multisteps-form__progress">
                                <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">
                                  <span>Informacion Personal</span>
                                </button>
                                <button class="multisteps-form__progress-btn js-active" type="button"
                                  title="Address">Empresa</button>
                                <button class="multisteps-form__progress-btn js-active" type="button" title="Profile">Usuario</button>
                              </div>
                            </div>
                    <div class="card-body" >
                      <form class="multisteps-form__form"  #formP="ngForm">
                        <!--single form panel-->
                        <div >
                          <div class="multisteps-form__panel border-radius-xl bg-white js-active"
                          data-animation="FadeIn">
                            <h5 class="font-weight-bolder mb-0">About me</h5>
                            <p class="mb-0 text-sm">Mandatory informations</p>

                          </div>
                          <br><br>
                          <div class="multisteps-form__content">
                            <div class="row mt-3">
                              <div class="col-sm-6">
                                <div class="input-group input-group-dynamic">
                                  <input class="multisteps-form__input form-control" title="usuario"
                                    placeholder="Ingresa un usuario" type="text" #usuario="ngModel" name="usuario"
                                    [(ngModel)]="user.usuario " disabled/>
                                </div>
                              </div>
                              <div class="col-sm-6">
                                <div class="input-group input-group-dynamic">
                                  <input id="pass1" class="multisteps-form__input form-control" 
                                    placeholder="Ingresa una contraseña" type="password" #password="ngModel" name="password"
                                    [(ngModel)]="user.password" />
                                </div>
                              </div>
                              <div class=" col-sm-6">
                                <div class="input-group input-group-dynamic">
                                  <input id="pass2" class="multisteps-form__input form-control" 
                                    placeholder="Repita su contraseña" type="password" name="rpassword"
                                    [(ngModel)]="rpassword" />

                                </div>

                                <div *ngIf="bandera">
                                  <div class="alert alert-primary alert-dismissible text-white" role="alert" id="alerta">
                                    <span class="text-sm">Las contraseñas no Coinciden.</span>
                                    <button type="button" class="btn-close text-lg py-3 opacity-10" (click)="ocultarMensajeCon()" data-bs-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                
                                </div>
                              </div>
                            </div>

                            <div class="button-row d-flex mt-4" >
                              <button class="btn bg-gradient-light mb-0 js-btn-prev" type="button" title="Prev"
                              (click)="prevForm3()">Prev</button>
                              <button class="btn bg-gradient-dark ms-auto mb-0 js-btn-next" (click)="compararCon()"
                                 title="Next" [disabled]="!user.password">Finalizar</button>
                            </div>
                          </div>
                        </div>
                      </form>
                    </div>




                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer py-4  ">

      </footer>
    </div>
  </main>

  <!--   Core JS Files   -->
  <script src="/assets/js/core/popper.min.js"></script>
  <script src="/assets/js/core/bootstrap.min.js"></script>
  <script src="/assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="/assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="/assets/js/plugins/choices.min.js"></script>
  <script src="/assets/js/plugins/multistep-form.js"></script>
  <script>
    if (document.getElementById('choices-state')) {
      var element = document.getElementById('choices-state');
      const example = new Choices(element, {
        searchEnabled: false
      });
    };
  </script>
  <!-- Kanban scripts -->
  <script src="/assets/js/plugins/dragula/dragula.min.js"></script>
  <script src="/assets/js/plugins/jkanban/jkanban.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/assets/js/material-dashboard.min.js?v=3.0.1"></script>
</body>

</html>
