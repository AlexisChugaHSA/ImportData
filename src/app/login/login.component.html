<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/icon-02.png">
  <title>
    Material Dashboard PRO by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/css/material-dashboard.css?v=3.0.1" rel="stylesheet" />
</head>

<nav 
  class="navbar navbar-main navbar-expand-lg mt-0 top-0 px-0 mx-0 shadow-none border-radius-xl z-index-sticky"
  id="navbarBlur">
  <div class="container-fluid py-0 px-3">
        <a [routerLink]="['/home']">
      <img src="/assets/hsa-02.png" alt="" style="width: 200px; height: 100px; padding: 20px;">
    </a>
    <div class="collapse navbar-collapse custom-navbar" id="navbar-class">
      <div class="ms-md-auto pe-md-3 d-flex align-items-center">
      </div>
      <div class="navbar-nav custom-navbar-nav d-flex justify-content-end" style="width: 40%;">
        <li class="nav-item dropdown custom-nav-item">
          <a [routerLink]="['/dashboard-producto/9']" class="nav-link custom-nav-link text-body p-0 position-relative" id="dropdownMenuButton" aria-expanded="true">
            <button style="background-color: #FF764B; margin-right: 5px;" type="button" class="btn custom-btn my-4 mb-2 ">Producto Demo</button>
          </a>
        </li>
        <li class="nav-item dropdown custom-nav-item">
          <a [routerLink]="['/login']" class="nav-link custom-nav-link text-body p-0 position-relative" id="dropdownMenuButton" aria-expanded="true">
            <button type="button" class="btn custom-btn my-4 mb-2">Iniciar sesión</button>
          </a>
        </li>
      </div>
    </div>
  </div>
</nav>
<body class="bg-gray-200">
  
  <!-- End Navbar -->
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" >
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto" style="padding-bottom: 60px; padding-top: 60px;">
        <img src="/assets/hsa-03.png" alt="" style="width: 200px; height: 100px; padding: 20px;">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class=" shadow-primary border-radius-lg py-1 pe-1" style="background-color: #FF764B;">
                  <h2 class="text-white font-weight-bolder text-center mt-5 mb-0">Iniciar Sesión</h2>
                  <div class="row mt-3">
                    <div class="col-2 text-center ms-auto">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <i class="fa fa-facebook text-white text-lg"></i>
                      </a>
                    </div>
                    <div class="col-2 text-center px-1">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <i class="fa fa-github text-white text-lg"></i>
                      </a>
                    </div>
                    <div class="col-2 text-center me-auto">
                      <a class="btn btn-link px-3" href="javascript:;">
                        <i class="fa fa-google text-white text-lg"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start" #formP="ngForm" id="formP" >
                  <div class="input-group input-group-outline my-3">
                    <input type="email" placeholder="Usuario" class="form-control" #usuario="ngModel" name="usuario" [(ngModel)]="user.usuario">
                  </div>
                  <div class="input-group input-group-outline mb-3">
                    <input type="password" placeholder="Contraseña" class="form-control" #password="ngModel" name="password" [(ngModel)]="user.password">
                  </div>
                  <div *ngIf="bandera">
                    <div class="alert alert-primary alert-dismissible text-white" role="alert" id="alerta">
                      <span class="text-sm">{{mensajeAlert}}</span>
                      <button *ngIf="tokenUsado" type="button" class="btn-close text-lg py-3 opacity-10" (click)="ocultarMensajeCon()" data-bs-dismiss="alert" aria-label="Close">
                        <span   aria-hidden="true" style="color: white; font-size: large;">SI</span>
                      </button>
                      
                    </div>
                  
                  </div>
                  <div >
                    <label class="form-check-label mb-0 ms-2" for="rememberMe" (click)="olvidemiContrasenia()">¿Olvidaste tu contraseña?</label>
                  </div>
                  <div class="text-center">
                    <button type="button" style="background-color: #3D5463; color: white;" class="btn  w-100 my-4 mb-2" (click)="loginUsuario()">Iniciar sesión</button>
                  </div>
                  <div class="divider-container">
                    <div class="divider"></div>
                    <div class="divider-text">ó</div>
                    <div class="divider"></div>
                </div>
                <div class="button-container">
                  <button class="social-button google-button" (click)="loginGoogle()">
                      <img src="assets/img/icons/google-logo.jpg" style="border-radius: 50px;" alt="Google Logo">
                      Iniciar sesión con Google
                  </button>
                  <button class="social-button facebook-button">
                      <img src="assets/img/icons/fb-logo.jpg" style="border-radius: 50px;" alt="Facebook Logo">
                      Iniciar sesión con Facebook
                  </button>
              </div>
                  <p class="mt-4 text-sm text-center">
                    ¿No tienes una cuenta?
                    <a [routerLink]="['/new-user']" [routerLinkActive]="['activado']" style="background-color: #FF764B;" class=" text-gradient font-weight-bold">Registrate</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
  </main>
</body>
</html>
